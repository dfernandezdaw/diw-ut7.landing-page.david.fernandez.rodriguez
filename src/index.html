<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/main.scss" />
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <script src="js/carrousel.js"></script>
  <title>Vallax</title>
</head>

<body>
  <header>
    <img src="img/logo.svg" alt="logo" id="logo">
    <nav>
      <ul>
        <li><a href="#game">Game</a></li>
        <li><a href="#screenshots">Screenshots</a></li>
        <li><a href="#characters">Characters</a></li>
        <li><a href="#video">Trailer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="container-left">
        <h1 id="game">Save Kalathrix</h1>
        <p>from demons</p>
        <button><a href="#">Download Now</a></button>
      </div>
      <div class="container-right">
        <img src="img/logo.svg" alt="Logo Vallax">
      </div>
    </div>
    <h1 id="screenshots">Screenshots</h1>
    <section>
      <div>
        <div>
          <div class="carousel-container">
            <div class="item">
              <div class="image"><img src="img/entrada.webp" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="img/pueblo.webp" /></div>
            </div>
            <div class="item">
              <div class="image"><img src="img/boss.webp" /></div>
            </div><a class="prev"><i class="fas fa-angle-left"></i></a><a class="next"><i
                class="fas fa-angle-right"></i></a>
          </div>
        </div>
      </div>
    </section>
    <h1 id="characters">Characters</h1>
    <div class="warpper">
      <input class="radio" id="one" name="group" type="radio" checked>
      <input class="radio" id="two" name="group" type="radio">
      <input class="radio" id="three" name="group" type="radio">
      <input class="radio" id="four" name="group" type="radio">
      <input class="radio" id="five" name="group" type="radio">
      <input class="radio" id="six" name="group" type="radio">
      <div class="tabs">
        <label class="tab" id="one-tab" for="one">Human</label>
        <label class="tab" id="two-tab" for="two">Quote 1</label>
        <label class="tab" id="three-tab" for="three">Quote 2</label>
        <label class="tab" id="four-tab" for="four">Demon</label>
        <label class="tab" id="five-tab" for="five">Quote 1</label>
        <label class="tab" id="six-tab" for="six">Quote 2</label>
      </div>
      <div class="panels">
        <div class="panel" id="one-panel">
          <div class="panel-title">Human</div>
          <img src="img/human.png" alt="Humano">
        </div>
        <div class="panel" id="two-panel">
          <div class="panel-title">Quote 1</div>
          <audio controls>
            <source src="media/humano1.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        </div>
        <div class="panel" id="three-panel">
          <div class="panel-title">Quote 2</div>
          <audio controls>
            <source src="media/humano2.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        </div>
        <div class="panel" id="four-panel">
          <div class="panel-title">Demon</div>
          <img src="img/jefe.png" alt="Demon">
        </div>
        <div class="panel" id="five-panel">
          <div class="panel-title">Quote 1</div>
          <audio controls>
            <source src="media/demonio1.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        </div>
        <div class="panel" id="six-panel">
          <div class="panel-title">Quote 2</div>
          <audio controls>
            <source src="media/demonio2.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
        </div>
      </div>
    </div>
    <h1 id="video">Trailer</h1>
    <div class="trailer">
      <video width="1024" height="600" controls>
        <source src="media/video.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
    </div>
  </main>

  <footer>
    <p>Â© 2022, Vallax Studios</p>
  </footer>

</body>

</html>
